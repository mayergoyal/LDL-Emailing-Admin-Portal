  /*------------------------------------*\
    Balloons
\*------------------------------------*/

  .balloon {
    position: absolute;
    bottom: -5%;
    opacity: 0.9;
    border-radius: 50%;
    width: 18px;
    height: 25px;
    cursor: crosshair;
    z-index: 2;
  }

  /* crap attempt at balloon neck */
  .balloon:after {
    position: relative;
    background: inherit;
    top: 18px;
    left: 8px;
    display: block;
    content: "";
    height: 0.6rem;
    width: 0.2rem;
    border-radius: 100%;
  }

  .balloon:hover {
    font-size: 2.1em;
    opacity: 0.7;
  }
  .balloon:active {
    cursor: crosshair;
  }

  /*------------------------------------*\
    Starting Ballons - 1 iteration
\*------------------------------------*/
  .balloon:nth-child(1) {
    background: rgb(235, 255, 20);
    bottom: 55%;
    left: 50%;
    -webkit-animation: once-a 8s 1 ease-in forwards;
    animation: once-a 8s 1 ease-in forwards;
  }
  @-webkit-keyframes once-a {
    0% {
      bottom: 55%;
      -webkit-transform: translateX(0) rotate(8deg);
    }
    20% {
      -webkit-transform: rotate(4deg);
    }
    50% {
      -webkit-transform: translateX(5px) rotate(-12deg);
    }
    75% {
      -webkit-transform: translateX(-2px) rotate(10deg);
    }
    100% {
      bottom: 110%;
      -webkit-transform: rotate(-8deg);
    }
  }
  @keyframes once-a {
    0% {
      bottom: 55%;
      -webkit-transform: translateX(0) rotate(8deg);
    }
    20% {
      -webkit-transform: rotate(4deg);
    }
    50% {
      -webkit-transform: translateX(5px) rotate(-12deg);
    }
    75% {
      -webkit-transform: translateX(-2px) rotate(10deg);
    }
    100% {
      bottom: 110%;
      -webkit-transform: rotate(-8deg);
    }
  }

  .balloon:nth-child(2) {
    background: rgb(39, 20, 255);
    bottom: 35%;
    left: 20%;
    -webkit-animation: once-b 8s 1 ease-in forwards;
    animation: once-b 8s 1 ease-in forwards;
  }
  @-webkit-keyframes once-b {
    0% {
      bottom: 35%;
      -webkit-transform: translateX(0) rotate(0deg);
    }
    20% {
      -webkit-transform: rotate(-8deg);
    }
    50% {
      -webkit-transform: translateX(-10px) rotate(10deg);
    }
    75% {
      -webkit-transform: translateX(5px) rotate(-8deg);
    }
    100% {
      bottom: 110%;
      -webkit-transform: translateX(0) rotate(8deg);
    }
  }
  @keyframes once-b {
    0% {
      bottom: 35%;
      -webkit-transform: translateX(0) rotate(0deg);
    }
    20% {
      -webkit-transform: rotate(-8deg);
    }
    50% {

  .balloon:nth-child(3) {
    background: rgb(189, 96, 255);
    bottom: 15%;
    left: 30%;
    -webkit-animation: once-c 11s 1 ease-in forwards;
    animation: once-c 11s 1 ease-in forwards;
  }

    0% {

    }

      -webkit-transform: translateX(-4px) rotate(4deg);

<script>
  window.onload = function () {
    homeFunction();
  };

  //Intro Balloon Pops - colour changes
  var balloonsContainer = document.getElementById("balloons-container"),
    balloons = balloonsContainer.childNodes,
    introTitle = document.getElementById("intro-title"),
    introSub = document.getElementById("intro-sub"),
    introBut = document.getElementById("intro-button");

  for (var i = 0; i < balloons.length; i++) {
    var balloon = balloons[i];
    balloon.addEventListener("click", pop, false);
  }

  function pop(e) {
    var element = e.target;
    if (element.classList.contains("yellow")) {
      introBut.className = "button-yellow";
    } else if (element.classList.contains("blue")) {
      // intro.style.background = 'rgb(39,20,255)';
      introBut.className = "button-blue";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }
    } else if (element.classList.contains("purple")) {
      intro.style.background = "rgb(189,96,255)";
      introBut.className = "button-purple";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }
    } else if (element.classList.contains("red")) {
      intro.style.background = "rgb(255,39,20)";
      introBut.className = "button-red";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }
    } else if (element.classList.contains("cyan")) {
      intro.style.background = "rgb(20,235,255)";
      introBut.className = "button-cyan";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }
    } else if (element.classList.contains("pink")) {
      intro.style.background = "rgb(255,138,187)";
      introBut.className = "button-pink";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }
    } else if (element.classList.contains("green")) {
      intro.style.background = "rgb(20,189,34)";
      introBut.className = "button-green";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }
    } else if (element.classList.contains("orange")) {
      intro.style.background = "rgb(255,171,53)";
      introBut.className = "button-orange";
      if (introTitle.style.color !== "rgb(255,255,255)") {
        introTitle.style.color = "rgb(255,255,255)";
        introSub.style.color = "rgba(255,255,255,.8)";
      }

    document.getElementById("color2").style.color = "black";
    document.getElementById("color2").style.backgroundColor = "#66d5f3";

    document.getElementById("next").style.display = "none";
    document.getElementById("color3").style.color = "black";
    document.getElementById("color3").style.backgroundColor = "#66d5f3";

    document.getElementById("another").style.display = "none";
    document.getElementById("color4").style.color = "black";

  function aClear() {
    document.getElementById("color1").style.backgroundColor = "white";
    document.getElementById("color1").style.color = "black";

    document.getElementById("home").style.display = "none";
    document.getElementById("color2").style.color = "black";

    document.getElementById("next").style.display = "none";

    document.getElementById("another").style.display = "none";
    document.getElementById("color4").style.color = "black";
    document.getElementById("color4").style.backgroundColor = "white";

    document.getElementById("more").style.display = "none";
  }

  document.getElementById("subbutton").addEventListener("click", function (e) {
    e.preventDefault(); // Prevents the form from submitting the traditional way
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const amount = document.getElementById("amount").value;
    // Correct the data object to match the backend
    const data = {
      name: name,
      email: email,
      donationAmount: amount,
    };

    // Sending request to the server
    fetch("http://localhost:5500/sendemail", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data), // Corrected: body should be a JSON string
    })
      .then((response) => response.text())
      .then((data) => {
        console.log(data); // Success response
        alert("Email sent successfully");
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Error sending email");
      });
  });

  //for ldl about section
  document.addEventListener("DOMContentLoaded", () => {
    fetch("aboutldl.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("aboutldl").innerHTML = data;
        import("./aboutldl.js").then((module) => {
          module.initializeldlaboutscript();
        });
      })
      .catch((error) => {
        console.error("error loading ");
      });
    fetch("team.html")
    .then((response)=>response.text())
    .then((data)=>{
      document.getElementById("team").innerHTML=data;
      import("./team.js").then((module)=>{
        module.initializetamscript();
      });
     

    })
    .catch((error)=>{
      console.error("error loading team.html");

    fetch("admin.html")
      .then((response) => response.text())

        document.getElementById("admin").innerHTML = data;
        import("./admin.js").then((module) => {
          module.initializeadminscript();
        });
      })
      .catch((error) => {
        console.error("error loading admin");
      });
  });
</script>
